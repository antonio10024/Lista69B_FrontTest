<div class="p-4  flex flex-col" >
<h1 class="mb-4 text-6xl">Lista de Seguimiento</h1>
<a routerLink="add" class="duration-0 transition hover:duration-300 mb-1 p-2 text-white rounded-lg bg-green-600   w-24 hover:ring-2 hover:ring-green-500 hover:text-black flex"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
  </svg>
   Agregar</a>
<app-table [value]="this.list" [header]="this.listHeader" class="h-full overflow-hidden w-full px-2 ">
    <ng-template   appColdef col-Name="activo"  let-item>
        <p *ngIf="item.activo" class=" bg-green-600 rounded-md text-center ">Activo</p>
        <p *ngIf="!item.activo"Class="text-red-600">Inactivo</p>
    </ng-template>

    <ng-template   appColdef col-Name="edit"  let-item>
        <div class="flex ">
            <a class="px-1 hover:text-black cursor-pointer"  ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
             <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
           </svg>
           </a>
            <a class="px-1 hover:text-black cursor-pointer" ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
             <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
           </svg>
           </a>

        </div>
    </ng-template>
    
</app-table>
</div>
