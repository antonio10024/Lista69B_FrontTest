

<input type="text" placeholder="Buscar..." class="block outline-blue-800 hover:ring-1 hover:ring-blue-800 w-full md:w-1/3 mt-2   p-2 text-sm " #searcValue >

<table class=" mt-2  w-full  ">
  <thead class="flex bg-gray-900 text-white h-11 w-full  sticky top-0   ">
      <tr class="flex items-center w-full" >
        <th  *ngFor="let item of this.header" class="text-left "  [ngClass]="item.sclass" >{{item.caption}} </th>
          
      </tr>
  </thead>
  
    <tbody class="flex flex-col items-center w-100   overflow-auto  " style="height: 50vh;  " >

        <tr class="flex items-center  w-full hover:bg-blue-800 hover:text-white  "
        *ngFor="let item of this.value | searchFilterPipe:searchText" >
        <td *ngFor="let itemHeader of this.header "   class="text-left  " [ngClass]="itemHeader.sclass"  > 
          
          <div *ngFor="let col of this.templates">
            <ng-container *ngIf="col.name===itemHeader.key">
              <ng-container 
                *ngTemplateOutlet="col.template; context: { $implicit: item }">
              </ng-container>

            </ng-container>
          </div> 
         
          <ng-container *ngIf="this.getStyleCol(itemHeader.key)==0">
            {{item[itemHeader.key]}}
          </ng-container>
          
         
         </td>
        </tr>


        
      </tbody>

 
</table>
